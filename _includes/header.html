<header>
  <div class="wrap p0">
    <h1>{{ site.title}}</h1>

    <div class="lh-solid h4 mb1">
      <p>{{ site.tagline}} at <em>{{ site.employer}}</em></p>
    </div>

    <div class="lh-solid">
      <p><a href="mailto:{{ site.email}}">Email</a> · <a href="https://twitter.com/{{ site.handle }}">Twitter</a> · <a
          href="https://github.com/{{ site.handle }}">GitHub</a></p>
    </div>
  </div>
</header>
